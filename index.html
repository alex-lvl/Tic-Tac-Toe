<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body class="background">
    <header class="header">
        <h1 class="message">Tic-Tac-Toe</h1>
        <button class="startButton">start game</button>
        <button class="resetButton">reset</button>
    </header>
    <section class="grid-container">
        <div id="box1" class="gameBox"><span class="content"></span></div>
        <div id="box2" class="gameBox"><span class="content"></span></div>
        <div id="box3" class="gameBox"><span class="content"></span></div>
        <div id="box4" class="gameBox"><span class="content"></span></div>
        <div id="box5" class="gameBox"><span class="content"></span></div>
        <div id="box6" class="gameBox"><span class="content"></span></div>
        <div id="box7" class="gameBox"><span class="content"></span></div>
        <div id="box8" class="gameBox"><span class="content"></span></div>
        <div id="box9" class="gameBox"><span class="content"></span></div>
    </section>
</body>
</html>
